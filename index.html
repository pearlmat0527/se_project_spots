<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Market optimization" />
    <meta name="author" content="Pearly Mathew" />
    <meta name="description" content="Coffee Shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="User avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Edit Profile" class="edit" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/plus.svg"
              alt="New Post"
              class="add-card-modal"
            />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button
                  type="button"
                  class="card__delete-button"
                  aria-label="Delete Post"
                ></button>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </template>
        </section>
      </main>

      <footer id="footer" class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <div class="modal__container-title">
            <h2 class="modal__title">Edit Profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form name="edit_profile" class="modal__form" novalidate>
            <label for="edit-name-input" class="modal__label">
              Name
              <input
                id="edit-name-input"
                type="text"
                class="modal__input"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="edit-name-input-error" class="modal__error"></span>
            </label>
            <label for="edit-description-input" class="modal__label">
              Description
              <input
                id="edit-description-input"
                type="text"
                class="modal__input"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="edit-description-input-error" class="modal__error">
              </span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <div class="modal__container-title">
          <h2 class="modal__title">New Post</h2>
          <button type="button" class="modal__close-btn"></button>
        </div>
        <form name="add_card" class="modal__form" novalidate>
          <label for="add-card-link" class="modal__label">
            Image link
            <input
              id="add-card-link"
              type="url"
              class="modal__input"
              placeholder="Paste a link to your picture"
              required
            />
            <span id="add-card-link-error" class="modal__error"></span>
          </label>
          <label for="add-card-description-input" class="modal__label">
            Caption
            <input
              id="add-card-description-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-card-description-input-error" class="modal__error">
            </span>
          </label>

          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          type="button"
          class="modal__close modal__close-preview"
          aria-label="modal_close"
        ></button>
        <img class="modal__img" src="404image" alt="" />

        <p class="modal__caption"></p>
      </div>
    </div>

    <script defer src="./scripts/index.js"></script>

    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
